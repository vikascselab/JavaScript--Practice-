<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <button  id="my-button" onclick="buttonpressed()">0</button>

   <script>

    let k=0;
    function buttonpressed(){
      let button=document.querySelector('#my-button');
      k++;
      button.innerText=k;
    }
   </script>
</body>
</html>
